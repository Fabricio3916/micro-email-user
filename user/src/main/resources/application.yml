spring:
  application:
    name: user
  datasource:
    url: jdbc:postgresql://localhost:5435/ms-user-ms
    username: postgres-user
    password: postgres-password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # ← CORRIGIDO indentação

  rabbitmq:
    addresses: ${RABBIT_ADDRESS}
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}
    port: 5671

server:
  port: 8081